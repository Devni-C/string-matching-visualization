<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Visualizing String Matching Algorithms</title>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

  <style>
    .cell {
      font-family: courier new;
      font-size: 200%;
      width: 20px;
    }
  </style>

</head>
<body>

  <a href="https://github.com/justinj/string-matching-visualization"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <div id="main" class="container">
  <h1>String-Matching Visualization</h1>
  <div class="options">
    <label>Algorithm</label><br>
    <div class="radio">
      <label>
        <input type="radio" name="algorithm" class="algbutton input" value="naive" checked="true"></radio>
        Na√Øve
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="algorithm" class="algbutton" value="kmp"></radio>
        KMP
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="algorithm" class="algbutton" value="boyer_moore"></radio>
        Boyer-Moore
      </label>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <label>
          <input type="text" value="ABCDABD" id="needle" class="form-control"></input> Needle
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="text" value="ABC ABCDAB ABCDABCDABDE" id="haystack" class="form-control"></input> Haystack
        </label>
      </div>
      <br>
      <input type="button" value="Go!" class="btn btn-default" id="go"></input>
    </div>
  </div>
  <div class="">
    <table id="display">
    </table>
  </div>
</div>
  <script src="javascript/strmatch_dev.js"></script>
</body>
</html>
